<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronaut Login</title>
    <style>
        /* CSS Styles */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #0a0e17;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(41, 103, 255, 0.15) 0%, transparent 20%),
                radial-gradient(circle at 80% 70%, rgba(255, 41, 194, 0.15) 0%, transparent 20%);
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
        
        .login-container {
            background: rgba(10, 14, 23, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            width: 350px;
            box-shadow: 0 0 30px rgba(65, 120, 255, 0.3);
            border: 1px solid rgba(65, 120, 255, 0.2);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent 45%,
                rgba(65, 120, 255, 0.1) 50%,
                transparent 55%
            );
            animation: rotate 10s linear infinite;
            z-index: -1;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            filter: drop-shadow(0 0 10px rgba(65, 120, 255, 0.7));
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            letter-spacing: 2px;
            color: #fff;
            text-shadow: 0 0 10px rgba(65, 120, 255, 0.7);
        }
        
        .input-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(65, 120, 255, 0.3);
            border-radius: 8px;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
            outline: none;
            transition: all 0.3s;
        }
        
        .input-group input:focus {
            border-color: #4178ff;
            box-shadow: 0 0 10px rgba(65, 120, 255, 0.5);
        }
        
        .input-group label {
            position: absolute;
            left: 15px;
            top: 12px;
            color: rgba(255, 255, 255, 0.7);
            pointer-events: none;
            transition: all 0.3s;
            font-size: 14px;
        }
        
        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            top: -10px;
            left: 10px;
            font-size: 12px;
            background: #0a0e17;
            padding: 0 5px;
            color: #4178ff;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #4178ff, #8a2be2);
            border: none;
            border-radius: 8px;
            color: white;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            text-transform: uppercase;
            font-size: 14px;
            box-shadow: 0 0 15px rgba(65, 120, 255, 0.5);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(65, 120, 255, 0.8);
        }
        
        .status {
            height: 20px;
            margin: 10px 0;
            text-align: center;
            font-size: 14px;
            color: #ff4d4d;
        }
        
        .wifi-signal {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            position: relative;
            height: 40px;
        }
        
        .wifi {
            width: 50px;
            height: 50px;
            border: 3px solid transparent;
            border-top-color: #4178ff;
            border-radius: 50%;
            position: relative;
            animation: wifi 1.5s infinite ease-in-out;
        }
        
        .wifi:before, .wifi:after {
            content: '';
            position: absolute;
            border: 3px solid transparent;
            border-top-color: #4178ff;
            border-radius: 50%;
        }
        
        .wifi:before {
            width: 70px;
            height: 70px;
            top: -13px;
            left: -13px;
            opacity: 0.7;
            animation: wifi 1.5s infinite ease-in-out 0.2s;
        }
        
        .wifi:after {
            width: 90px;
            height: 90px;
            top: -23px;
            left: -23px;
            opacity: 0.4;
            animation: wifi 1.5s infinite ease-in-out 0.4s;
        }
        
        @keyframes wifi {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .astronaut {
            position: absolute;
            right: -50px;
            bottom: -50px;
            width: 150px;
            height: 150px;
            opacity: 0.3;
            animation: astronaut-float 8s ease-in-out infinite;
        }
        
        @keyframes astronaut-float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(-20px, -20px) rotate(5deg); }
            50% { transform: translate(0, -40px) rotate(0deg); }
            75% { transform: translate(20px, -20px) rotate(-5deg); }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="login-container">
        <div class="logo">
            <img src="https://cdn-icons-png.flaticon.com/512/5345/5345946.png" alt="Astronaut">
        </div>
        <h1> Yaa silakan masukan PW nya disiniðŸ‘€!!</h1>
        
        <div class="wifi-signal">
            <div class="wifi"></div>
        </div>
        
        <div class="input-group">
            <input type="text" id="username" placeholder=" " required>
            <label for="username">Username</label>
        </div>
        
        <div class="input-group">
            <input type="password" id="password" placeholder=" " required>
            <label for="password">Password</label>
        </div>
        
        <div class="status" id="status"></div>
        
        <button id="login-btn">Connect</button>
        
        <img src="https://cdn-icons-png.flaticon.com/512/5345/5345946.png" alt="Astronaut" class="astronaut">
    </div>
    
    <script>
        // Create stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.width = `${Math.random() * 3}px`;
            star.style.height = star.style.width;
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.setProperty('--duration', `${2 + Math.random() * 3}s`);
            starsContainer.appendChild(star);
        }
        
        // Login functionality
        document.getElementById('login-btn').addEventListener('click', function() {
            const password = document.getElementById('password').value;
            const status = document.getElementById('status');
            
            if (password === "caryz48") {
                status.textContent = "Accesss Benarr Whatttt...ðŸ¤—ðŸ™ðŸ»";
                status.style.color = "#4dff88";
                
                // Add success animation
                document.querySelector('.login-container').style.animation = "pulse 0.5s";
                
                // Redirect after delay
                setTimeout(() => {
                    window.location.href = "https://v-online.id/a33c4f07"; // Ganti dengan URL tujuan Anda
                }, 1500);
            } else {
                status.textContent = " password Salahh nyett gak usah masuk tanpa izinn..ðŸ±ðŸ–•ðŸ»";
                status.style.color = "#ff4d4d";
                
                // Add shake animation
                document.querySelector('.login-container').style.animation = "shake 0.5s";
                setTimeout(() => {
                    document.querySelector('.login-container').style.animation = "";
                }, 500);
            }
        });
        
        // Add keypress event for Enter key
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('login-btn').click();
            }
        });
        
        // Add CSS animations dynamically
        const style = document.createElement('style');
        style.textContent = `
            @keyframes pulse {
                0% { transform: scale(1); box-shadow: 0 0 30px rgba(65, 120, 255, 0.3); }
                50% { transform: scale(1.02); box-shadow: 0 0 50px rgba(77, 255, 136, 0.6); }
                100% { transform: scale(1); box-shadow: 0 0 30px rgba(65, 120, 255, 0.3); }
            }
            
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                20%, 60% { transform: translateX(-5px); }
                40%, 80% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
